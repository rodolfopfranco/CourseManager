<h2>Course List</h2>

<div class = "form-goup row">
    <label class="col-sm-2 col-from-label">Filter By:</label>
    <div class="col-sm-10">
        <!--ngModel does the 2WayDataBiding-->
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
    </thead>
    <tbody>
        <!--Iteração no Angular:-->
        <tr *ngFor="let course of filteredCourses">
            <!--Tag precisa estar entre colchetes para definir que é uma variável   -->
            <th><img [src]="course.imageUrl" width=40.5px height=40.5px></th>
            <th>{{ course.name }}</th>
            <th>{{ course.price }}</th>
            <!-- Usando pipe do diretório pipe para substituir - por nada-->
            <th>{{ course.code | lowercase | replace: '-':' '}}</th>
            <th>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</th>
            <th>
                <app-star [rating]="course.rating"></app-star>
            </th>
            <th>
                <!--URL das rotas-->
                <a [routerLink]="['/courses/info',course.id]" class="btn btn-primary mr-2">Edit</a>
                <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
            </th>
        </tr>
    </tbody>
</table>
